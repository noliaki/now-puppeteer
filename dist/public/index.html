<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>now-puppeteer</title>
    <style>
      .loading {
        border-top: 5px solid #f3ebff;
        border-right: 5px solid #794acf;
        border-bottom: 5px solid #794acf;
        border-left: 5px solid #794acf;
        animation: rotation 0.7s linear 0s infinite normal forwards;
        border-radius: 50px;
        width: 50px;
        height: 50px;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(360deg);
        }
      }
      .img-wrapper {
        position: relative;
      }

      .img-wrapper::after {
        content: '';
        display: block;
        width: 100%;
        height: 0;
        padding-top: 66.66666%;
      }

      .img-wrapper::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        border-top: 4px solid #8795a1;
        border-right: 4px solid #3d4852;
        border-bottom: 4px solid #3d4852;
        border-left: 4px solid #3d4852;
        border-radius: 40px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        animation: rotation 700ms linear 0s infinite normal forwards;
      }

      .img-wrapper > img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .disclosure {
        overflow: hidden;
        transition: max-height 400ms ease;
      }
      .icon {
        position: relative;
        display: inline-block;
        width: 1em;
        height: 1em;
        vertical-align: middle;
        border: 1px solid #606f7b;
      }

      .icon-line {
        position: absolute;
        top: 50%;
        right: 0;
        left: 0;
        display: block;
        width: 80%;
        height: 2px;
        margin: -1px auto 0;
        border-radius: 999em;
        background-color: #606f7b;
        transition: transform 300ms ease;
      }

      .icon-line:first-child {
        transform: rotate(90deg);
      }

      .-active .icon-line {
        transform: rotate(180deg);
      }

      .bg-red-lighter * {
        color: #3b0d0c !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/app.js" async defer></script>
  </body>
</html>
